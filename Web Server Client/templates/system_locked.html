<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System in Use</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E5752D; /* VT Orange */
            color: #46166B; /* VT Maroon */
            text-align: center;
            padding: 50px;
        }
        h1 { color: white; }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #46166B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System in Use</h1>
        <p class="message">The system is currently in use. Please try again later.</p>
    </div>
</body>
</html>
